plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

group = 'com.github.jbytecode'
version = '4.0.0-SNAPSHOT'
description = 'RCaller is a software library which simplifies performing data analysis and statistical calculations in Java using R. The details are hidden from users including transferring data between platforms, function calls, and retrieving results.'

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    compileOnly 'org.apache.arrow:arrow-vector:[3.0.0,)'

    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.apache.arrow:arrow-vector:[3.0.0,)'
    testImplementation 'org.apache.arrow:arrow-memory-netty:[3.0.0,)'
}

java.sourceCompatibility = JavaVersion.VERSION_11

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
